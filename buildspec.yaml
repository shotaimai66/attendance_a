version: 0.2

env:
  secrets-manager:
    DOCKERHUB_USER: arn:aws:secretsmanager:ap-northeast-1:017522386375:secret:DockerHub-eMGEvj:username
    DOCKERHUB_PASS: arn:aws:secretsmanager:ap-northeast-1:017522386375:secret:DockerHub-eMGEvj:password

phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - IMAGE_TAG=latest
      - APP_IMAGE_URI=017522386375.dkr.ecr.ap-northeast-1.amazonaws.com/app
      - NGINX_IMAGE_URI=017522386375.dkr.ecr.ap-northeast-1.amazonaws.com/nginx
      # ECR へのログイン
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region ap-northeast-1)
      # Docker Hub へのログイン
      - echo Logging in to Docker Hub...
      - echo $DOCKERHUB_PASS | docker login -u $DOCKERHUB_USER --password-stdin
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling assets...
      - echo Building the Docker image..
      - docker-compose -f docker-compose.prod.yml build
      - docker tag app:latest $APP_IMAGE_URI:latest
      - docker tag nginx:latest $NGINX_IMAGE_URI:latest
      - echo Finish build!!
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $APP_IMAGE_URI:latest
      - docker push $NGINX_IMAGE_URI:latest
      - echo finish image push!!
      - cat production_taskdef.json | sed -e s@\<IMAGE_APP_NAME\>@$APP_IMAGE_URI:$IMAGE_TAG@ -e s@\<IMAGE_NGINX_NAME\>@$NGINX_IMAGE_URI:$IMAGE_TAG@ > taskdef.json

artifacts:
  files:
    - appspec.yaml
    - taskdef.json